<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Flower for Claire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column; /* Mengatur tata letak secara vertikal */
        }

        .question {
            text-align: center;
        }

        .flower, .poop-container, .message, .message2 {
            display: none;
            position: relative;
        }

        /* Animasi bunga merekah secara bertahap */
        .flower {
            width: 40vw; /* Mengatur ukuran bunga agar responsif */
            height: auto;
        }

        .petal {
            position: absolute;
            width: 0;
            height: 0;
            background-color: #0000ff; /* Ubah warna petal jadi biru */
            border-radius: 50%;
            animation: petal-grow 1s forwards ease-in-out;
            opacity: 0;
        }

        .petal:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.5s;
        }

        .petal:nth-child(2) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        .petal:nth-child(3) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 2.5s;
        }

        .petal:nth-child(4) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 3.5s;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: yellow;
            border-radius: 50%;
            animation: center-grow 4s forwards ease-in-out;
            animation-delay: 4s;
            transform: translate(-50%, -50%);
        }

        .stem {
            position: absolute;
            top: 100%; /* Diperbaiki ke 100% untuk mengalir dengan bunga */
            left: 50%;
            width: 4vw; /* Mengatur ukuran batang agar responsif */
            height: 0;
            background-color: green;
            animation: stem-grow 2s forwards ease-in-out;
            animation-delay: 1s;
            transform: translateX(-50%);
        }

        /* Animasi gambar poop */
        .poop-container {
            width: 100%;
            height: 100%;
        }

        .poop {
            width: 10vw; /* Mengatur ukuran gambar poop agar responsif */
            position: absolute;
            animation: poop-float 3s infinite;
            opacity: 0;
        }

        /* Dinosaurus */
        .dino, .dino2, .dino3, .dino4 {
            width: 15vw; /* Mengatur ukuran dinosaurus agar responsif */
            height: auto;
            background-color: #ffcc00; /* Kuning */
            border-radius: 50% 50% 50% 50%;
            display: none;
            animation: jump 0.5s infinite; /* Animasi lompat */
            position: relative;
        }

        .dino::before, .dino2::before, .dino3::before, .dino4::before {
            content: '';
            position: absolute;
            width: 60%; /* Ukuran kepala responsif */
            height: 60%; /* Ukuran kepala responsif */
            background-color: #ffcc00;
            border-radius: 50%;
            top: -20%; /* Posisi kepala responsif */
            left: 15%; /* Posisi kepala responsif */
        }

        /* Mata, mulut, perut, tangan, kaki */
        .eye, .mouth, .belly, .arm, .leg {
            position: absolute;
            background-color: #ffcc00; /* Kuning */
            border-radius: 50%;
        }

        .eye {
            width: 8%; /* Ukuran mata responsif */
            height: 8%; /* Ukuran mata responsif */
            background-color: white;
            top: -10%; /* Posisi mata responsif */
        }

        .eye.left {
            left: 25%; /* Posisi mata kiri responsif */
        }

        .eye.right {
            left: 40%; /* Posisi mata kanan responsif */
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 50%; /* Ukuran pupil responsif */
            height: 50%; /* Ukuran pupil responsif */
            background-color: black;
            border-radius: 50%;
            top: 15%; /* posisi pupil responsif */
            left: 25%; /* posisi pupil responsif */
        }

        .mouth {
            width: 20%; /* Ukuran mulut responsif */
            height: 5%;
            background-color: rgb(214, 77, 77);
            border-radius: 10px;
            top: 2%; /* posisi mulut responsif */
            left: 30%; /* posisi mulut responsif */
        }

        .belly {
            width: 30%; /* Ukuran perut responsif */
            height: 30%; /* Ukuran perut responsif */
            background-color: #fcd5d5; /* Kuning untuk perut */
            top: 30%; /* posisi perut responsif */
            left: 10%; /* posisi perut responsif */
        }

        /* Tangan Dinosaurus */
        .arm {
            width: 5%; /* Ukuran tangan responsif */
            height: 15%; /* Ukuran tangan responsif */
            top: 30%; /* Posisi tangan responsif */
            background-color: #ffcc00;
        }

        .arm.left {
            left: -10%; /* Spasi tangan kiri responsif */
            transform: rotate(45deg);
        }

        .arm.right {
            right: -10%; /* Spasi tangan kanan responsif */
            transform: rotate(-45deg);
        }

        /* Kaki Dinosaurus */
        .leg {
            width: 10%; /* Ukuran kaki responsif */
            height: 15%; /* Ukuran kaki responsif */
            bottom: -10%; /* Posisi kaki responsif */
            background-color: #ffcc00;
        }

        .leg.left {
            left: 5%; /* Spasi kaki kiri responsif */
        }

        .leg.right {
            right: 5%; /* Spasi kaki kanan responsif */
        }

        @keyframes petal-grow {
            to {
                width: 20%; /* Ukuran petal responsif */
                height: 20%; /* Ukuran petal responsif */
                opacity: 1;
            }
        }

        @keyframes center-grow {
            to {
                width: 20%; /* Ukuran center responsif */
                height: 20%; /* Ukuran center responsif */
            }
        }

        @keyframes stem-grow {
            to {
                height: 40vh; /* Mengatur tinggi batang responsif */
            }
        }

        @keyframes poop-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px); /* Tinggi lompat */
            }
        }

        /* Styling untuk pesan penyemangat */
        .message, .message2 {
            text-align: center;
            font-size: 5vw; /* Ukuran font responsif */
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 3vw; /* Ukuran font responsif */
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }
        
        /* Kontainer untuk pesan dan dinosaurus */
        .message-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Mengatur tata letak secara vertikal */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="question">
        <h1>Hi Claire! Are you ready to see the flower?</h1>
        <button id="showFlower">Show Flower</button>
    </div>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
        <div class="stem"></div>
    </div>
    <div class="poop-container">
        <img src="poop.png" alt="Poop" class="poop" id="poop">
    </div>
    <div class="message-container">
        <div class="message" id="message">Yay! A flower for you!</div>
        <div class="message2" id="message2">And a little surprise!</div>
        <div class="dino" id="dino"></div>
        <div class="dino2" id="dino2"></div>
        <div class="dino3" id="dino3"></div>
        <div class="dino4" id="dino4"></div>
    </div>
    <script>
        const showFlowerButton = document.getElementById('showFlower');
        const flower = document.querySelector('.flower');
        const poop = document.getElementById('poop');
        const message = document.getElementById('message');
        const message2 = document.getElementById('message2');
        const dino = document.getElementById('dino');
        const dino2 = document.getElementById('dino2');
        const dino3 = document.getElementById('dino3');
        const dino4 = document.getElementById('dino4');

        showFlowerButton.addEventListener('click', () => {
            flower.style.display = 'block';
            const petals = document.querySelectorAll('.petal');
            const stem = document.querySelector('.stem');
            petals.forEach(petal => {
                petal.style.display = 'block';
            });
            stem.style.display = 'block';

            message.style.display = 'block';
            message2.style.display = 'block';
            dino.style.display = 'block';
            dino2.style.display = 'block';
            dino3.style.display = 'block';
            dino4.style.display = 'block';

            // Menampilkan poop dengan efek mengapung
            poop.style.display = 'block';
            setTimeout(() => {
                poop.style.opacity = '1'; // Tampilkan poop
                poop.style.animation = 'poop-float 3s infinite';
            }, 1000); // Delay 1 detik sebelum poop muncul
        });
    </script>
</body>
</html>
